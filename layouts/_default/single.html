{{ define "main" }}
  <article class="post-single">
    <header class="post-header">
      <h1>{{ .Title }}</h1>
      {{ if .Description }}<div class="post-description">{{ .Description }}</div>{{ end }}
    </header>
    <div class="post-content">
      {{ .Content }}
    </div>
  </article>
{{ end }}
