{{- define "main" }}

<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{- if .Params.description }}
    <div class="post-description">{{ .Params.description }}</div>
    {{- end }}
  </header>

  <div class="post-content">
    {{ .Content }}

    <form action="https://formspree.io/f/mqedbplk" method="POST" class="contact-form">

      <label for="name">
        Name:
        <input type="text" id="name" name="name" required>
      </label>

      <label for="email">
        Email:
        <input type="email" id="email" name="email" required>
      </label>

      <label for="subject">
        Subject:
        <input type="text" id="subject" name="subject" placeholder="What is this about?">
      </label>

      <label for="message">
        Message:
        <textarea id="message" name="message" rows="8" required placeholder="Your message here..."></textarea>
      </label>

      <!-- Anti-spam honeypot -->
      <input type="text" name="_gotcha" style="display:none" tabindex="-1">

      <!-- Email subject customization -->
      <input type="hidden" name="_subject" value="New contact from CodeVinci website">

      <button type="submit">Send Message</button>
    </form>
  </div>
</article>

<style>
.contact-form {
  max-width: 600px;
  margin: 2rem auto;
  padding: 0 1rem;
}

.contact-form label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
  color: var(--content);
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1.5rem;
  border: 1px solid var(--border);
  border-radius: 4px;
  font-size: 1rem;
  font-family: inherit;
  background-color: var(--entry);
  color: var(--content);
  transition: border-color 0.2s;
}

.contact-form input:focus,
.contact-form textarea:focus {
  outline: none;
  border-color: var(--primary);
}

.contact-form input::placeholder,
.contact-form textarea::placeholder {
  color: var(--secondary);
  opacity: 0.6;
}

.contact-form textarea {
  resize: vertical;
  min-height: 120px;
}

.contact-form button {
  background-color: var(--primary);
  color: var(--theme);
  padding: 0.75rem 2rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
  transition: opacity 0.2s, transform 0.1s;
  width: 100%;
}

.contact-form button:hover {
  opacity: 0.9;
}

.contact-form button:active {
  transform: scale(0.98);
}

@media (max-width: 768px) {
  .contact-form {
    padding: 0 0.5rem;
  }
}
</style>

{{- end }}
