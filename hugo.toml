baseURL = "https://www.codevinci.it"
title = "CodeVinci"
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

[pagination]
    pagerSize = 10

# Google Analytics (uncomment and add your ID)
googleAnalytics = "G-05V46SQ3PV"

[outputs]
    home = ["HTML", "RSS", "JSON"]

[minify]
    disableXML = true
    minifyOutput = true

[params]
    env = "production"
    title = "CodeVinci"
    description = "CTF Writeups & Cybersecurity Blog"
    keywords = ["CTF", "Writeups", "Cybersecurity", "Hacking", "InfoSec"]
    author = "CodeVinci Team"
    
    defaultTheme = "auto"
    disableThemeToggle = false
    
    ShowReadingTime = true
    ShowShareButtons = true
    ShareButtons = ["twitter", "linkedin", "reddit"]
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true
    ShowWordCount = true
    ShowRssButtonInSectionTermList = true
    UseHugoToc = true
    disableSpecial1stPost = false
    disableScrollToTop = false
    comments = false
    hidemeta = false
    hideSummary = false
    showtoc = true
    tocopen = false

    # Home page profile
    [params.profileMode]
        enabled = false
        title = "CodeVinci"
        subtitle = "CTF Team | Writeups & Security Research"
        imageUrl = "https://i.postimg.cc/vmfTQftt/Logo.png"
        imageWidth = 150
        imageHeight = 150
        imageTitle = "CodeVinci Logo"
        [[params.profileMode.buttons]]
            name = "Writeups"
            url = "posts"
        [[params.profileMode.buttons]]
            name = "About Us"
            url = "about"

    # Social icons
    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/code-vinci"
    [[params.socialIcons]]
        name = "twitter"
        url = "#"
    [[params.socialIcons]]
        name = "discord"
        url = "#"
    [[params.socialIcons]]
        name = "rss"
        url = "/index.xml"

    # SEO
    [params.cover]
        hidden = false
        hiddenInList = false
        hiddenInSingle = false

    [params.editPost]
        URL = "https://github.com/codevinci/codevinci.github.io/content"
        Text = "Suggest Changes"
        appendFilePath = true

    [params.fuseOpts]
        isCaseSensitive = false
        shouldSort = true
        location = 0
        distance = 1000
        threshold = 0.4
        minMatchCharLength = 0
        keys = ["title", "permalink", "summary", "content"]

# Taxonomies for organizing writeups
[taxonomies]
    category = "categories"
    tag = "tags"
    series = "series"

# Menu
[[menu.main]]
    name = "Writeups"
    url = "/posts/"
    weight = 5

[[menu.main]]
    name = "Archive"
    url = "/archive/"
    weight = 7

[[menu.main]]
    name = "Events"
    url = "/events/"
    weight = 8

[[menu.main]]
    name = "About"
    url = "/about/"
    weight = 10

[[menu.main]]
    name = "Search"
    url = "/search/"
    weight = 15

# Syntax Highlighting
[markup]
    [markup.highlight]
        anchorLineNos = true
        codeFences = true
        guessSyntax = true
        lineNos = true
        noClasses = false
        style = "monokai"
    [markup.goldmark.renderer]
        unsafe = true
